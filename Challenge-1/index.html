<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #1|Front-end Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <section class="results">
                <h3>Your Result</h3>
                <div class="circle">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <div class="info">
                    <h1>Great</h1>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </section>

            <section class="summary">
                <h3>Summary</h3>              
                    <div class="rows">
                        <div class="row">
                            <div class="badge">
                                <img src="images/icon-reaction.svg">
                                <b>Reaction</b>
                            </div>
                            <p><b>80 </b>/ 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="images/icon-memory.svg">
                                <b>Memory</b>
                            </div>
                            <p><b>92 </b>/ 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="images/icon-verbal.svg">
                                <b>Verbal</b>                               
                            </div>
                            <p><b>61 </b>/ 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="images/icon-visual.svg">
                                <b>Visual</b>
                            </div>
                            <p><b>72 </b> / 100</p>
                        </div>

                </div>
                <button class="continue">Continue</button>



            </section>
        </div>
    </div>

</body>
</html>
