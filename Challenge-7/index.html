<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #7|Frontend Mentor</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" href="images/favicon-32x32.png" type="png" sizes="32x32">
</head>
<body>

    <div class="container">
        <img class ="main-img" src="images/bg-pattern-card.svg">
        <main class="card">
            <div class="profile-img"> <img src="images/image-victor.jpg"> </div>
            <section class="info">
                <div class="profile-names">
                    <p><b>Victor Crest </b> 26</p>
                    <p>London</p>
                </div>
            </section>
            <div class="line"></div>
            <section class="values">
                <ul class="value">
                    <li><h1><b>80K</b></h1><p>Followers</p></li>
                    <li><h1><b>803K</b></h1><p>Likes</p></li>
                    <li><h1><b>1.4K</b></h1><p>Photos</p></li>
                </ul>
            </section>

        </main>

    </div>







    
</body>
</html>
